<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">

<link rel="import" href="../../components/sm-navbar/sm-navbar.html">
<link rel="import" href="../../components/sm-appointments-card/sm-appointments-card.html">

<link rel="import" href="../scheduler-page/scheduler-page.html">

<dom-module id="home-page">
  <link rel="import" type="css" href="home-page.css"/>
  <template>
    <div class="main">
      <sm-navbar router="[[router]]"></sm-navbar>
      <paper-header-panel>
        <paper-toolbar></paper-toolbar>
        <div class="mainContent">
          <wxy-router key="main">
            <wxy-route path="/scheduler"
                       name="scheduler-page"></wxy-route>
          </wxy-router>
          <!-- <sm-appointments-card></sm-appointments-card> -->
        </div>
      </paper-header-panel>
    </div>
  </template>
  <script>
    Polymer({
      is: 'home-page',

      attached: function(){
        var self = this;
        setTimeout(function(){
          $('.main').css('opacity', 1);
        }, 200)
      }

    });
  </script>
</dom-module>
